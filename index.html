<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minha Aventura — PC Alura</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Tela de capa / splash -->
  <main id="cover" class="cover">
    <div class="cover__card">
      <h1 class="cover__title">A Jornada do Pixel Perdido</h1>
      <p class="cover__subtitle">Uma aventura interativa cheia de escolhas e surpresas.</p>
      <button id="startBtn" class="btn btn--primary" aria-label="Iniciar aventura">
        Iniciar
      </button>
    </div>
  </main>

  <!-- Conteúdo da história (invisível até clicar em Iniciar) -->
  <section id="game" class="game hidden" tabindex="-1" aria-hidden="true">
    <header class="game__header">
      <h2>Capítulo 1 — O Despertar</h2>
    </header>

    <article class="game__content">
      <p>
        Bem-vindo(a)! A aventura começa agora. Use os botões e escolhas para prosseguir.
      </p>
      <!-- Exemplo de botão para avançar (substitua pelo seu conteúdo real) -->
      <button id="nextBtn" class="btn">Próximo</button>
    </article>
  </section>

  <script src="script.js"></script>
</body>
</html>
